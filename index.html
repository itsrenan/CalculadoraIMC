<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora IMC</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
      integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container__calculadora">
      <div class="container__descricao">
        <h1 class="container__titulo">Calculadora IMC</h1>
        <p class="container__texto">Vamos calcular o seu IMC?</p>
      </div>
      <div class="input">
        <label>Nome:</label>
        <input class="input__item" type="text" id="nome" />
      </div>
      <div class="input">
        <label>Peso:</label>
        <input class="input__item" type="number" id="peso" />
      </div>
      <div class="input">
        <label>Altura:</label>
        <input class="input__item" type="number" id="altura" />
      </div>
      <button class="calcular" id="calcular">Calcular</button>
      <div class="resultado hidden"></div>
    </div>

    <script src="imc.js"></script>
  </body>
</html>
